<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>商品详情</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="detail-main" id="detail-main" v-cloak>
    <div class="detail-wrap">
        <div class="detail-img">
            <img :src="data.thumbnail" />
        </div>
        <div class="detail-buy">
            <h1>{{data.name}}</h1>
            <p>￥{{data.price}}</p>
            <div class="detail-num">
                <span>数量</span><a>-</a><input type="text" v-model="data.count"><a>+</a>
            </div>
            <div class="detail-btn">
                <a href="order.html?id={{id}}">立即购买</a>
                <a @click="addcart">加入购物车</a>
            </div>
        </div>
    </div>
    <div class="detail-info">
        <article class="detail-base">
            <h1>基础信息</h1>
            <ul class="detail-base-wrap">
                <li v-for="det in data.info">{{det.name}}： {{det.value}}</li>
            </ul>
        </article>
        <article class="detail-des">
            <h1>产品概述</h1>
            <div class="detail-des-wrap">
                <article>
                    {{data.abstract.content}}
                </article>
                <img :src="data.abstract.img">
            </div>
        </article>
        <article class="detail-imgs">
            <h1>产品详情</h1>
            <img v-for="imgurl in data.introduceImages" :src="imgurl">
        </article>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/detail.js?rev=@@hash"></script>
<!-- @@close-->
