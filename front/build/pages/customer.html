<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>个人中心</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="customer-main">
    <div class="customer-header-wrap">
        <img class="customer-logo" src="" />
        <ul class="customer-nav">
            <li>首页</li>
            <li class="select">个人中心</li>
            <li>商品分类</li>
            <li>公告</li>
        </ul>
        <input class="customer-seach" type="search" placeholder="搜索">
        <i class="customer-bag icon-icon-01"></i>
        <span>购物篮</span>
    </div>
    <p class="ylb-navbar">您现在的位置：<a href="index.html">首页</a> > 会员中心</p>
    <div class="customer-left">
        <h1 class="customer-left-title">
            会员中心
        </h1>
        <ul>
            <li class="select"><i></i>我的账号</li>
            <li><i></i>我的订单</li>
            <li><i></i>我的收藏</li>
            <li><i></i>角色申请</li>
        </ul>
    </div>
    <div class="customer-right">
        <div class="customer-info">
            <div class="customer-base">
                <img src="" />
                <a>编辑个人资料</a>
                <h1>优良宝</h1>
                <h2>真实姓名:优良宝</h2>
                <h2>会员类型:普通会员</h2>
            </div>
            <div class="customer-asset">
                <img class="customer-tag" src="" />
                <p>账户余额: <em>1000</em>元<a>充值</a></p>
                <p>剩余积分: <em>1000</em>分</p>
                <p>积分点: <em>2</em>个<a>领取积分</a></p>
            </div>
            <div class="customer-code customer-exchange">
                <img class="customer-tag" src="" />
                <div class="customer-tag-pic">
                    <span>积分兑换</span>
                    <img src="" alt="二维码" />
                </div>
            </div>
            <div class="customer-code customer-send">
                <img class="customer-tag" src="" />
                <div>
                    <span>积分做单</span>
                    <img src="" alt="二维码" />
                </div>
            </div>
            <img class="customer-adv" src="" />
        </div>
    </div>
</section>
<footer></footer>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/customer.js?rev=@@hash"></script>
<!-- @@close-->
