<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>登录优良宝商城</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="login-main" id="login-main" v-cloak>
    <div class="login-wrap">
        <h1>登录</h1>
        <ul>
            <li>
                <input @keydown="tologin" type="text" maxlength="11" v-model="mobile" placeholder="请输入手机号码" />
                <!--<input class="btn-code" @click="getCode" value="获取验证码" type="button" />-->
            </li>
            <li>
                <input @keydown="tologin" type="password" maxlength="20" v-model="password" placeholder="请输入验证码" />
            </li>
            <li>
                <button @click="login">登录</button>
            </li>
        </ul>
        <p>还没有账号?<a href="logon.html">注册</a><span><i class="icon-ylbicon-27"></i>安全</span></p>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/login.js?rev=@@hash"></script>
<!-- @@close-->
