<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>做单记录</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="orderlist-main" id="orderlist-main" v-cloak>
    <h1>该商家总共做单{{orderlist.totalCount}}单</h1>
    <table>
        <tr>
            <th>订单号</th>
            <th>商品名</th>
            <!--<th>商品分类</th>-->
            <th>商家</th>
            <th>商家注册号</th>
            <th>客户</th>
            <th>客户注册号</th>
            <th>赠送积分</th>
            <th>支付费用</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>备注</th>
        </tr>
        <tr v-for="r in orderlist.orders">
            <td>{{r.orderID}}</td>
            <td>{{r.goodsName}}</td>
            <!--<td>{{r.goodsKind}}</td>-->
            <td>{{r.storeName}}</td>
            <td>{{r.merchantMobile}}</td>
            <td>{{r.buyer}}</td>
            <td>{{r.buyerMobile}}</td>
            <td>{{r.givingScore}}</td>
            <td>{{r.totalPrice}}</td>
            <td>{{r.createTime}}</td>
            <td>
                <em v-if="r.orderStatus=='New'">待审核</em>
                <em v-if="r.orderStatus=='Agree'">已同意</em>
                <em v-if="r.orderStatus=='Reject'">已拒绝</em>
            </td>
            <td><em v-if="r.orderStatus=='Reject'">{{r.reason}}</em></td>
        </tr>
    </table>
    <div class="ylb-page">
        总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
        <a @click="prev">上一页</a>
        <a @click="next">下一页</a>
        <input v-model="cp" type="text" />
        <a @click="jump">跳转</a>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/orderlist.js?rev=@@hash"></script>
<!-- @@close-->
