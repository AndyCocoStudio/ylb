<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>积分兑换</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="spendpoint-main" id="spendpoint-main" v-cloak>
    <h1>积分兑换</h1>
    <ul>
        <li><span>商家手机号</span><input type="text" maxlength="11" @change="getstoreinfo" v-model="order.merchantMobile"></li>
        <li><span>店铺名：</span>{{merchant.name}}</li>
        <li><span>积分数</span><input type="text" v-model="order.score"></li>
        <li><a class="pay" @click="createOrder">支付</a></li>
    </ul>
    <div id="qrcode" class="qrcode"></div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/spendpoint.js?rev=@@hash"></script>
<!-- @@close-->
