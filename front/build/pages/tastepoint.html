<section class="orderlist-main" id="orderlist-main" v-cloak>

        <tr>
            <th>会员名</th>
            <th>手机号</th>
            <th>操作</th>

        <tr v-for="r in list">

            <td>{{r.mobile}}</td>
            <td><a>赠送积分</a></td>
        </tr>
    </table>
</section>
<!-- @@close-->
