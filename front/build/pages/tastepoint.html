<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>赠送体验积分</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="taste-main" id="taste-main" v-cloak>
    <h1>已送出名额：{{count.usedQuantity}}，剩余可用名额：{{count.totalQuantity}}</h1>
    <div v-if="user.role=='Merchants'"></div>
    <h2>可赠送用户列表</h2>
    <table>
        <tr>
            <th>会员名</th>
            <th>手机号</th>
            <th>操作</th>
        </tr>
        <tr v-for="r in list">
            <td>{{r.name}}</td>
            <td>{{r.mobile}}</td>
            <td><a>赠送积分</a></td>
        </tr>
    </table>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/tastepoint.js?rev=@@hash"></script>
<!-- @@close-->
