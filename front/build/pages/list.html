<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>商品列表</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="list-main" id="list-main" v-cloak>
    <div class="list-banner">
        <ul>
            <li class="select"><img src="images/list-banner.jpg" /></li>
            <li><img src="images/list-banner1.jpg" /></li>
            <li><img src="images/list-banner2.jpg" /></li>
        </ul>
    </div>
    <div class="list-wrap">
        <div class="list-type">
            <!--<h1>影音娱乐</h1>-->
            <ul v-for="kind in data.kinds">
                <li><a href="list.html?k1={{kind.code}}">{{kind.name}}</a></li>
                <li v-for="sk in kind.subKind"><a href="list.html?k2={{sk.code}}">{{sk.name}}</a></li>
            </ul>
        </div>
        <div class="list-product">
            <ul>
                <li v-for="good in data.goodses">
                    <a href="detail.html?id={{good.goodsID}}"></a>
                    <img :src="good.thumbnail" />
                    <p>￥ {{good.price}}</p>
                    <h2>{{good.name}}</h2>
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/list.js?rev=@@hash"></script>
<!-- @@close-->
