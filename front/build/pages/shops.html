<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>加盟商列表</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="shops-main" id="shops-main" v-cloak>
    <h1>加盟商列表</h1>
    <div class="shops-wrap">
        <div class="shops-select">
            <select @change="selprov">
                <option selected="{{pc==''}}" value="">-请选择省-</option>
                <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
            </select>
            <select @change="selcity">
                <option selected="{{cc==''}}" value="">-请选择市-</option>
                <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
            </select>
            <select @change="selarea">
                <option selected="{{ac==''}}" value="">-请选择区-</option>
                <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
            </select>
            <a @click="searchshops">搜索</a>
            <span @click="showall">全国加盟商</span>
        </div>
        <div class="shops-product">
            <ul>
                <li v-for="m in list">
                    <a href="shopdetail.html?sid={{m.merchantID}}"><img :src="m.storeAppearance" /></a>
                    <p title="{{m.storeName}}"><a>{{m.storeName}}</a></p>
                    <h3>Tel: {{m.tel}}</h3>
                    <h2>{{m.address}}</h2>
                </li>
            </ul>
            <div class="ylb-page">
                总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
                <a @click="prev">上一页</a>
                <a @click="next">下一页</a>
                <input v-model="cp" type="text" />
                <a @click="jump">跳转</a>
            </div>
        </div>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/shops.js?rev=@@hash"></script>
<!-- @@close-->
