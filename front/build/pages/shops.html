<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>加盟商列表</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="shops-main" id="shops-main" v-cloak>
    <h1>加盟商列表</h1>
    <div class="shops-wrap">
        <div class="shops-product">
            <ul>
                <li v-for="m in list">
                    <a></a>
                    <img :src="m.storeAppearance" />
                    <p>{{m.storeName}}</p>
                    <h2>{{m.address}}</h2>
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/shops.js?rev=@@hash"></script>
<!-- @@close-->
