<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>推荐列表</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="refer-main" id="refer-main" v-cloak>
    <h1>您总共已经推荐了{{list.totalCount}}会员</h1>
    <table>
        <tr>
            <th>手机号</th>
            <th>姓名</th>
            <th>推荐时间</th>
        </tr>
        <tr v-for="r in list.users">
            <td>{{r.mobile}}</td>
            <td>{{r.name}}</td>
            <td>{{r.createTime}}</td>
        </tr>
    </table>
    <h1>您总共已经推荐了{{mlist.totalCount}}商家</h1>
    <table>
        <tr>
            <th>手机号</th>
            <th>姓名</th>
            <th>推荐时间</th>
        </tr>
        <tr v-for="r in mlist.users">
            <td>{{r.mobile}}</td>
            <td>{{r.name}}</td>
            <td>{{r.createTime}}</td>
        </tr>
    </table>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/referlist.js?rev=@@hash"></script>
<!-- @@close-->
