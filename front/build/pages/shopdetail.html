<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>商家详情</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="detail-main" id="detail-main" v-cloak>
    <div class="detail-wrap">
        <div class="detail-img">
            <img :src="info.storeAppearance" />
        </div>
        <div class="detail-infos">
            <h1>{{info.storeName}}</h1>
            <h2>地址：{{info.address}}</h2>
            <h2>联系人：{{info.name}}</h2>
            <h2>电话：{{info.mobile}}</h2>
        </div>
    </div>
    <div class="detail-info">
        <article class="detail-imgs">
            <h1>店铺图</h1>
            <img v-for="i in info.storeInsideImages" :src="i">
        </article>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/shopdetail.js?rev=@@hash"></script>
<!-- @@close-->
