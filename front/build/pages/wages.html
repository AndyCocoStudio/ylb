<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>工资管理</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="wages-main" id="wages-main" v-cloak>
    <h1>工资管理</h1>
    <h2>{{wage.year}}年{{wage.month}}月，客户经理工资列表</h2>
    <table>
        <tr>
            <th>姓名</th>
            <th>手机</th>
            <th>地址</th>
            <th>可得工资</th>
            <th>操作</th>
        </tr>
        <tr v-if="wage.wages.length<1">
            所有客户经理的工资都已发
        </tr>
        <tr v-for="w in wage.wages">
            <td>{{w.name}}</td>
            <td>{{w.mobile}}</td>
            <td>{{w.address}}</td>
            <td>{{w.wage}}</td>
            <td><a @click="sendwage(w.customerManagerID)">发工资</a></td>
        </tr>
    </table>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/wages.js?rev=@@hash"></script>
<!-- @@close-->
