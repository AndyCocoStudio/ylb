<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>注册优良宝商城</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="logon-main" id="logon-main" v-cloak>
    <div class="logon-wrap">
        <h1>注册</h1>
        <ul>
            <li>
                <input @keydown="tologon" type="text" maxlength="11" v-model="mobile" placeholder="请输入手机号码" />
                <!--<input @click="getCode" class="btn-code" value="获取验证码" type="button" />-->
            </li>
            <li>
                <input @keydown="tologon" type="password" maxlength="20" v-model="password" placeholder="请输入密码" />
            </li>
            <li>
                <button @click="logon">注册</button>
            </li>
        </ul>
        <p>已经有账号?<a href="login.html">登录</a><span><i class="icon-ylbicon-27"></i>安全</span></p>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/logon.js?rev=@@hash"></script>
<!-- @@close-->
