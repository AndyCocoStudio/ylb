<!DOCTYPE html>
<html>

<head>

<title>商品详情</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="public/img/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/style.css?rev=38458b035197d7296fee69a82d9d0268" />
	<link rel="stylesheet" type="text/css" href="css/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/ylbicon.css?rev=38458b035197d7296fee69a82d9d0268" />
</head>

<body>
	<header class="ylb-header">
		<a class="ylb-home" href="index.html"><i class="icon-ylbicon-28"></i></a>
		<a class="ylb-menu" @click="aa"><i class="icon-ylbicon-06"></i></a>
		<a class="ylb-search"><i class="icon-ylbicon-05"></i></a>
		<a class="ylb-customer" href="customer.html"><i class="icon-ylbicon-01"></i></a>
	</header>

<section class="detail-main" id="detail-main" v-cloak>
    <div class="detail-wrap">
        <div class="detail-img">
            <img :src="data.thumbnail" />
        </div>
        <div class="detail-buy">
            <h1>{{data.name}}</h1>
            <p>￥{{data.price}}</p>
            <div class="detail-num">
                <span>数量</span><a>-</a><input type="text" v-model="data.count"><a>+</a>
            </div>
            <div class="detail-btn">
                <a href="order.html?id={{id}}">立即购买</a>
                <a @click="addcart">加入购物车</a>
            </div>
        </div>
    </div>
    <div class="detail-info">
        <article class="detail-base">
            <h1>基础信息</h1>
            <ul class="detail-base-wrap">
                <li v-for="det in data.info">{{det.name}}： {{det.value}}</li>
            </ul>
        </article>
        <article class="detail-des">
            <h1>产品概述</h1>
            <div class="detail-des-wrap">
                <article>
                    {{data.abstract.content}}
                </article>
                <img :src="data.abstract.img">
            </div>
        </article>
        <article class="detail-imgs">
            <h1>产品详情</h1>
            <img v-for="imgurl in data.introduceImages" :src="imgurl">
        </article>
    </div>
</section>

	<div id="ylb-layout">
		<div class="ylb-cover"></div>
		<div class="ylb-search-wrap">
			<input class="ylb-search-txt" type="search" v-model="sc" placeholder="请输入关键词" />
			<a @click="search" class="ylb-search-btn"><i class="icon-ylbicon-05"></i></a>
		</div>
		<div class="ylb-menu-wrap">
			<ul>
				<li>全部商品分类</li>
				<li class="select">家具、家装、家居、厨具</li>
				<li>男装、男鞋、男裤</li>
				<li>女装、女鞋、女裤</li>
				<li>家电、数码</li>
				<li>童装、母婴用品</li>
				<li>进口食品、鲜蔬水果</li>
				<li><a href="">某某1></a>
					<a href="">某某2></a>
					<a href="">某某3></a>
					<a href="">某某4></a>
					<a href="">某某5></a>
				</li>
			</ul>

		</div>
	</div>
	<footer class="ylb-footer">
		<p>Copyright 2016-2017 <br>湘 ICP备 1002349号－1</p>
	</footer>
</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=38458b035197d7296fee69a82d9d0268" type="text/javascript"></script>

<script type="text/javascript" src="js/detail.js?rev=38458b035197d7296fee69a82d9d0268"></script>


</html>
