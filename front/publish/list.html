<section class="list-main" id="list-main" v-cloak>
    <div class="list-banner">
        <ul>
            <li class="select"><img src="images/list1.jpg" /></li>
            <li><img src="images/list2.jpg" /></li>
            <li><img src="images/list3.jpg" /></li>
            <li><img src="images/list4.jpg" /></li>
            <li><img src="images/list5.jpg" /></li>
        </ul>
    </div>
    <div class="list-wrap">
        <!--<div class="list-type">
            <ul v-for="kind in nav">
                <li><a href="list.html?k1={{kind.code}}">{{kind.name}}</a></li>
                <li v-for="sk in kind.subKind"><a href="list.html?k2={{sk.code}}">{{sk.name}}</a></li>
            </ul>
        </div>-->
        <div class="list-product">
            <ul>
                <li v-for="good in product.goodses">
                    <a href="detail.html?id={{good.goodsID}}"></a>
                    <img :src="good.thumbnail" />
                    <p>￥ {{good.price}}<em v-if="good.deduction!=0">(积分可抵扣{{good.deduction}})</em></p>
                    <h2>{{good.name}}</h2>
                </li>
            </ul>
        </div>
        <div class="ylb-page">
            总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
            <a @click="prev">上一页</a>
            <a @click="next">下一页</a>
            <input v-model="cp" type="text" />
            <a @click="jump">跳转</a>
        </div>
    </div>
</section>

	<div id="ylb-layout">
		<div class="ylb-cover"></div>
		<div class="ylb-search-wrap">
			<input class="ylb-search-txt" type="search" v-model="sc" placeholder="请输入关键词" />
			<a @click="search" class="ylb-search-btn"><i class="icon-ylbicon-05"></i></a>
		</div>
		<div class="ylb-menu-wrap">
			<ul>
				<li>全部商品分类</li>
				<li @mouseover="changeslist" data-id="{{f.code}}" v-for="f in flist"><a href="list.html?k1={{f.code}}">{{f.name}}</a></li>
				<li><a v-for="s in slist" href="list.html?k2={{s.code}}">{{s.name}}></a></li>
			</ul>

		</div>
