<section class="login-main" id="login-main" v-cloak>
    <div class="login-wrap">
        <h1>登录</h1>
        <ul>
            <li>
                <input @keydown="tologin" type="text" maxlength="11" v-model="mobile" placeholder="请输入手机号码" />
                <!--<input class="btn-code" @click="getCode" value="获取验证码" type="button" />-->
            </li>
            <li>
                <input @keydown="tologin" type="password" maxlength="20" v-model="password" placeholder="请输入密码" />
            </li>
            <li>
                <button @click="login">登录</button>
            </li>
        </ul>
        <p>还没有账号?<a href="logon.html">注册</a><a class="forget" @click="showforget">忘记密码?</a><span><i class="icon-ylbicon-27"></i>安全</span></p>
    </div>
    <div class="ylb-graybox login-newpwd" v-show="npwd">
        <h1>重设登录密码</h1>
        <ul>
            <li><input placeholder="请输入手机号" v-model="newpwd.mobile" type="text"><a class="a-code" @click="getCode2">发送验证码</a></li>
            <li><input placeholder="请输入验证码" v-model="newpwd.captcha" type="text"></li>
            <li><input placeholder="请输入新密码" v-model="newpwd.password" type="password"></li>
            <li><button @click="setpwd">重设密码</button></li>
        </ul>
    </div>
    <div class="ylb-show-cover" v-show="cover" @click="hideall"></div>
</section>

		</div>
		<div class="ylb-menu-wrap">

				<li>全部商品分类</li>
				<li @mouseover="changeslist" data-id="{{f.code}}" v-for="f in flist"><a href="list.html?k1={{f.code}}">{{f.name}}</a></li>
				<li><a v-for="s in slist" href="list.html?k2={{s.code}}">{{s.name}}></a></li>
