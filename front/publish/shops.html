		<a class="ylb-home" href="index.html"><i class="icon-ylbicon-28"></i></a>

			</ul>-->
		</a>
	</header>

<section class="shops-main" id="shops-main" v-cloak>
    <h1>加盟商列表</h1>
    <div class="shops-wrap">
        <div class="shops-select">
            <select @change="selprov">
                <option selected="{{pc==''}}" value="">-请选择省-</option>
                <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
            </select>
            <select @change="selcity">
                <option selected="{{cc==''}}" value="">-请选择市-</option>
                <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
            </select>
            <select @change="selarea">
                <option selected="{{ac==''}}" value="">-请选择区-</option>
                <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
            </select>
            <a @click="searchshops">搜索</a>
            <span @click="showall">全国加盟商</span>
        </div>
        <div class="shops-product">
            <ul>
                <li v-for="m in list">
                    <a href="shopdetail.html?sid={{m.merchantID}}"><img :src="m.storeAppearance" /></a>
                    <p title="{{m.storeName}}"><a>{{m.storeName}}</a></p>
                    <h3>Tel: {{m.tel}}</h3>
                    <h2>{{m.address}}</h2>
                </li>
            </ul>
            <div class="ylb-page">
                总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
                <a @click="prev">上一页</a>
                <a @click="next">下一页</a>
                <input v-model="cp" type="text" />
                <a @click="jump">跳转</a>
            </div>
        </div>
    </div>
</section>

	<div id="ylb-layout">
		<div class="ylb-cover"></div>
		<div class="ylb-search-wrap">
			<input class="ylb-search-txt" type="search" v-model="sc" placeholder="请输入关键词" />
			<a @click="search" class="ylb-search-btn"><i class="icon-ylbicon-05"></i></a>
		</div>
		<div class="ylb-menu-wrap">
			<ul>
				<li>全部商品分类</li>
				<li @mouseover="changeslist" data-id="{{f.code}}" v-for="f in flist"><a href="list.html?k1={{f.code}}">{{f.name}}</a></li>
				<li><a v-for="s in slist" href="list.html?k2={{s.code}}">{{s.name}}></a></li>
			</ul>

		</div>
	</div>

	</footer>
