<!DOCTYPE html>
<html>

<head>

<title>商城订单管理</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/morris.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css?rev=2acabda1e3b0700abfbdf906ac409765" />
</head>

<body>
	<div id="layout-main" class="op-header"><img src="images/logo.png" /><a @click="logout" v-if="islogin">注销登录</a></div>

<section class="online-main" id="online-main" v-cloak>
    <div class="op-left">
        <ul>
            <li><a href="onlineorder.html"><i class="fa fa-money"></i>商城订单管理</a></li>
        </ul>
    </div>
    <div class="op-right">
        <table>
            <tr>
                <th>订单号</th>
                <th>商品名</th>
                <th>数量</th>
                <th>总价</th>
                <th>抵用积分</th>
                <th>运费</th>
                <th>收件人</th>
                <th>联系方式</th>
                <th>发货地址</th>
                <th>操作</th>
            </tr>
            <tr v-if="o.payStatus=='Paid'&o.orderStatus!='Cancel'" v-for="o in list">
                <td>{{o.orderID}}</td>
                <td>
                    <p v-for="p in o.items">{{p.name}}</p>
                </td>
                <td>
                    <p v-for="c in o.items">{{c.quantity}}</p>
                </td>
                <td>{{o.totalPrice}}</td>
                <td>{{o.score}}</td>
                <td>{{o.freight}}</td>
                <td>{{o.name}}</td>
                <td>{{o.mobile}}</td>
                <td>{{o.address}}</td>
                <td>
                    <p v-if="g.status=='Sending'" v-for="g in o.items"><a @click="showexpress(g.orderID)">发货</a></p>
                    <p v-if="g.status=='Sent'" v-for="g in o.items">已发货</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="ylb-cover" @click="hideall" v-show="cover"></div>
    <div class="ylb-graybox" v-show="express">
        <ul>
            <li>
                <span>订单号</span><em>{{send.orderID}}</em>
            </li>
            <li><span>快递公司</span><input v-model="send.expressName" type="text" /></li>
            <li><span>快递单号</span><input v-model="send.expressID" type="text" /></li>
            <li><a @click="sendgoods">发货</a></li>
        </ul>
    </div>
</section>

</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/dropzone.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/echarts.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=2acabda1e3b0700abfbdf906ac409765" type="text/javascript"></script>


<script type="text/javascript" src="js/online.js?rev=2acabda1e3b0700abfbdf906ac409765"></script>


</html>
