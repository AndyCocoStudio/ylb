<!DOCTYPE html>
<html>

<head>

<title>做单查询</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/morris.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css?rev=57b9f4a87480921db0039412abee2371" />
</head>

<body>
	<div id="layout-main" class="op-header"><img src="images/logo.png" /><a @click="logout" v-if="islogin">注销登录</a></div>

<section class="order-main" id="order-main" v-cloak>
    <div class="op-left">
        <ul>
            <li><a href="transfers.html"><i class="fa fa-money"></i>提现审核</a></li>
            <li><a href="upgraderight.html"><i class="fa fa-money"></i>提升区域经理</a></li>
            <li><a href="cashpool.html"><i class="fa fa-money"></i>资金池</a></li>
            <li><a href="order.html"><i class="fa fa-money"></i>做单查询</a></li>
        </ul>
    </div>
    <div class="op-right">
        <h1>区域做单查询</h1>
        <div class="order-filter">
            <select @change="setprov">
                <option value="">-请选择省-</option>
                <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
            </select>
            <select @change="setcity">
                <option value="">-请选择市-</option>
                <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
            </select>
            <select @change="setarea">
                <option value="">-请选择区-</option>
                <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
            </select>
            <em>请选择时间段</em>
            <input id="std" v-model="st" type="text"> ~
            <input id="etd" v-model="et" type="text">
            <a @click="filterorder">搜索</a>
        </div>
        <h2>
            总共做单{{list.totalCount}}单，总共送出积分{{list.score}}分。
        </h2>
        <table>
            <tr>
                <th>商家</th>
                <th>商家手机</th>
                <th>店铺名</th>
                <th>客户</th>
                <th>积分</th>
                <th>创建时间</th>
                <th>状态</th>
            </tr>
            <tr v-for="o in list.orders">
                <td>{{o.merchantName}}</td>
                <td>{{o.merchantMobile}}</td>
                <td>{{o.storeName}}</td>
                <td>{{o.userName}}({{o.userMobile}})</td>
                <td>{{o.score}}</td>
                <td>{{o.createTime}}</td>
                <td>
                    <em v-if="o.orderStatus=='New'">未审批</em>
                    <em v-if="o.orderStatus=='Agree'">已同意</em>
                    <em v-if="o.orderStatus=='Reject'">已拒绝</em>
                </td>
            </tr>
        </table>
    </div>
</section>

</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/dropzone.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/echarts.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=57b9f4a87480921db0039412abee2371" type="text/javascript"></script>


<script type="text/javascript" src="js/order.js?rev=57b9f4a87480921db0039412abee2371"></script>


</html>
