<!DOCTYPE html>
<html>

<head>

<title>有效会员统计</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/morris.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css?rev=26577ad892fa63e22f238a230b8804dc" />
</head>

<body>
	<div id="layout-main" class="op-header"><img src="images/logo.png" /><a @click="logout" v-if="islogin">注销登录</a></div>

<section class="users-main" id="users-main" v-cloak>
    <h1>有效会员统计({{}})</h1>
    <div>
        <select @change="changeprev">
            <option value="">-请选择省-</option>
            <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
        </select>
        <select @change="changecity">
            <option value="">-请选择省市-</option>
            <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
        </select>
        <select @change="changearea">
            <option value="">-请选择区-</option>
            <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
        </select>
    </div>
    <table>
        <tr>
            <th>真实姓名</th>
            <th>手机号码</th>
            <th>积分点</th>
            <th>可用积分</th>
            <th>总积分</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</section>

</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/dropzone.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/echarts.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=26577ad892fa63e22f238a230b8804dc" type="text/javascript"></script>


<script type="text/javascript" src="js/users.js?rev=26577ad892fa63e22f238a230b8804dc"></script>


</html>
