<!DOCTYPE html>
<html>

<head>

<title>资金池</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/morris.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css?rev=797e29fac2f8cdb2fe2fbe218574c908" />
</head>

<body>
	<div id="layout-main" class="op-header"><img src="images/logo.png" /><a @click="logout" v-if="islogin">注销登录</a></div>

<section class="cashpool-main" id="cashpool-main" v-cloak>
    <div class="op-left">
        <ul>
            <li><a href="cashpool.html"><i class="fa fa-money"></i>资金池</a></li>
        </ul>
    </div>
    <div class="op-right">
        <h1>平台充值总额：<em>{{totalRecharge}}</em>元，平台用户总余额：<em>{{balance}}</em>元<br>
        转出总金额：<em>{{totalTransfer}}</em>元，转出已支付：<em>{{paidTransfer}}</em>元(货款池:<em>{{paidTransferDetail.PaymentForGoods}}</em>元，服务费池:<em>{{paidTransferDetail.Commission}}</em>元，平台费池:<em>{{paidTransferDetail.Balance}}</em>元)</h1>
        <h2>计算公式： 剩余资金 = 平台充值总额-平台用户总余额-已转出金额</h2>
        <div class="cashpool-echarts" id="goods"></div>
        <div class="cashpool-echarts" id="plat"></div>
        <div class="cashpool-echarts" id="service"></div>
    </div>
</section>

</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/dropzone.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/echarts.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=797e29fac2f8cdb2fe2fbe218574c908" type="text/javascript"></script>


<script type="text/javascript" src="js/cashpool.js?rev=797e29fac2f8cdb2fe2fbe218574c908"></script>


</html>
