<!DOCTYPE html>
<html>

<head>

<title>区域经理工资管理</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/morris.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css?rev=df4b89ce1ce1b261c2ba773320395fad" />
</head>

<body>
	<header class="op-header"><img src="images/logo.png" /><a class="logout">注销登录</a></header>
	<section class="layout-main">
		<div class="op-left" id="layout-main" v-cloak>
			<ul>
				<li v-show="role=='Admin'||role=='Marketing'||role=='GeneralManager'"><a href="order.html"><i class="fa fa-money"></i>做单查询</a></li>
				<li v-show="role=='Admin'||role=='FinancialAffairs'||role=='GeneralManager'"><a href="transfers.html"><i class="fa fa-money"></i>提现管理</a></li>
				<li v-show="role=='Admin'||role=='GeneralManager'"><a href="upgraderight.html"><i class="fa fa-money"></i>提升区域经理</a></li>
				<li v-show="role=='Admin'"><a href="cashpool.html"><i class="fa fa-money"></i>资金池统计</a></li>
				<li v-show="role=='Admin'||role=='CustomerService'"><a href="product.html"><i class="fa fa-money"></i>商品管理</a></li>
				<li v-show="role=='Admin'||role=='Marketing'||role=='CustomerService'"><a href="onlineorder.html"><i class="fa fa-money"></i>商城订单管理</a></li>
				<li v-show="role=='Admin'||role=='GeneralManager'"><a href="downgraderight.html"><i class="fa fa-money"></i>降权管理</a></li>
				<li v-show="role=='Admin'||role=='CustomerService'"><a href="banner.html"><i class="fa fa-money"></i>首页管理</a></li>
				<li v-show="role=='Admin'||role=='Marketing'||role=='GeneralManager'"><a href="users.html"><i class="fa fa-money"></i>有效用户</a></li>
				<li v-show="role=='Admin'||role=='FinancialAffairs'||role=='GeneralManager'"><a href="wages.html"><i class="fa fa-money"></i>工资管理</a></li>
				<li v-show="role=='Admin'||role=='GeneralManager'"><a href="toarea.html"><i class="fa fa-money"></i>体验积分</a></li>
			</ul>
		</div>
		<div class="op-right">

<div class="wages-main" id="wages-main" v-cloak>
    <h1>{{year}}年{{month}}月区域经理工资单</h1>
    <table>
        <tr>
            <th>真实姓名</th>
            <th>区域</th>
            <th>手机号</th>
            <th>工资</th>
            <th>操作</th>
        </tr>
        <tr v-if="list.length<1">
            <td colspan="5">
                这个月所有的工资都发放了
            </td>
        </tr>
        <tr v-for="a in list">
            <td>{{a.name}}</td>
            <td>{{a.address}}</td>
            <td>{{a.mobile}}</td>
            <td>{{a.wage}}</td>
            <td>
                <a @click="sendwage(a.areaManagerID)">发工资</a>
            </td>
        </tr>
    </table>
    <div class="ylb-page">
        总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
        <a @click="prev">上一页</a>
        <a @click="next">下一页</a>
        <input v-model="cp" type="text" />
        <a @click="jump">跳转</a>
    </div>
</div>

		</div>
	</section>
</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/dropzone.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/echarts.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=df4b89ce1ce1b261c2ba773320395fad" type="text/javascript"></script>


<script type="text/javascript" src="js/wages.js?rev=df4b89ce1ce1b261c2ba773320395fad"></script>


</html>
