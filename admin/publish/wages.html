<!DOCTYPE html>
<html>

<head>

<title>区域经理工资管理</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="优良宝" />
	<meta name="keywords" content="优良宝" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />



	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/morris.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/pickday.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css?rev=8858faf42f8cc96897f17ccf7f7fe6e4" />
</head>

<body>
	<div id="layout-main" class="op-header"><img src="images/logo.png" /><a @click="logout" v-if="islogin">注销登录</a></div>

<section class="wages-main" id="wages-main" v-cloak>
    <div class="op-left">
        <ul>
            <li><a href="wages.html"><i class="fa fa-money"></i>区域经理工资管理</a></li>
            <li><a href="transfers.html"><i class="fa fa-money"></i>提现审核</a></li>
        </ul>
    </div>
    <div class="op-right">
        <h1>{{year}}年{{month}}月区域经理工资单</h1>
        <table>
            <tr>
                <th>真实姓名</th>
                <th>区域</th>
                <th>手机号</th>
                <th>工资</th>
                <th>操作</th>
            </tr>
            <tr v-if="list.length<1">
                <td colspan="5">
                    这个月所有的工资都发放了
                </td>
            </tr>
            <tr v-for="a in list">
                <td>{{a.name}}</td>
                <td>{{a.address}}</td>
                <td>{{a.mobile}}</td>
                <td>{{a.wage}}</td>
                <td>
                    <a @click="sendwage(a.areaManagerID)">发工资</a>
                </td>
            </tr>
        </table>
    </div>
</section>

</body>
<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/dropzone.js" type="text/javascript"></script>
<script src="js/libs/pickday.min.js" type="text/javascript"></script>
<script src="js/libs/vue.min.js" type="text/javascript"></script>
<script src="js/libs/echarts.min.js" type="text/javascript"></script>
<script src="js/base.js?rev=8858faf42f8cc96897f17ccf7f7fe6e4" type="text/javascript"></script>


<script type="text/javascript" src="js/wages.js?rev=8858faf42f8cc96897f17ccf7f7fe6e4"></script>


</html>
