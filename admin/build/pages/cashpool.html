<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>资金池</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="cashpool-main" id="cashpool-main" v-cloak>
    <div class="op-left">
        <ul>
            <li><a href="cashpool.html"><i class="fa fa-money"></i>资金池</a></li>
        </ul>
    </div>
    <div class="op-right">
        <h1>平台充值总额：<em>{{totalRecharge.totalAmount}}</em>元，平台用户余额总数：<em>{{balance.balance}}</em></h1>
        <h2>计算公式： 平台充值总额 = 平台用户余额+资金池现金总额</h2>
        <div class="cashpool-echarts" id="goods"></div>
        <div class="cashpool-echarts" id="plat"></div>
        <div class="cashpool-echarts" id="service"></div>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/cashpool.js?rev=@@hash"></script>
<!-- @@close-->
