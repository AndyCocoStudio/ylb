<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>登录优良宝商城管理平台</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="login-main" id="login-main" v-cloak>
    <div class="login-wrap">
        <h1>登录</h1>
        <ul>
            <li>
                <input type="text" maxlength="11" v-model="user" placeholder="账号" />
            </li>
            <li>
                <input type="text" v-model="pwd" placeholder="密码" />
            </li>
            <li>
                <button @click="login">登录</button>
            </li>
        </ul>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/login.js?rev=@@hash"></script>
<!-- @@close-->
