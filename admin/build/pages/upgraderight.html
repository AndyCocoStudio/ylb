<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>提升区域经理权限</title>
<!-- @@close-->

<!-- @@block = content-->
<div class="right-main" id="right-main" v-cloak>
    <ul>
        <li><span>选择区域</span>
            <select @change="changeprov">
                    <option value="-1">-请选择省-</option>
                    <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
                </select>
            <select @change="changecity">
                    <option value="-1">-请选择市-</option>
                    <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
                </select>
            <select @change="changearea">
                    <option value="-1">-请选择区-</option>
                    <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
                </select>
        </li>
        <li><span>手机号</span>
            <input maxlength="11" v-model="apply.mobile" type="text"></li>
        <li><span>真实姓名</span>
            <input maxlength="11" v-model="apply.name" type="text"></li>
        <li><span>推荐人手机</span>
            <input maxlength="11" v-model="apply.referrerMobile" type="text"></li>
        <li><a @click="toupgrade" class="btn-submit">提交</a></li>
    </ul>
</div>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/right.js?rev=@@hash"></script>
<!-- @@close-->
