<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>区域经理工资管理</title>
<!-- @@close-->

<!-- @@block = content-->
<div class="wages-main" id="wages-main" v-cloak>
    <h1>{{year}}年{{month}}月区域经理工资单</h1>
    <div class="wages-filter">
        <select @change="changeprov">
                <option value="">-请选择省-</option>
                <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
            </select>
        <select @change="changecity">
                <option value="">-请选择省市-</option>
                <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
            </select>
        <select @change="changearea">
                <option value="">-请选择区-</option>
                <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
            </select>
        <select @change="changeyear">
                <option value="">-请选择年份-</option>
                <option value="2016">2016年</option>
                <option value="2017">2017年</option>
                <option value="2018">2018年</option>
                <option value="2019">2019年</option>
                <option value="2020">2020年</option>
                <option value="2021">2021年</option>
                <option value="2022">2022年</option>
                <option value="2023">2023年</option>
                <option value="2024">2024年</option>
                <option value="2025">2025年</option>
                <option value="2026">2026年</option>
                <option value="2027">2027年</option>
                <option value="2028">2028年</option>
                <option value="2029">2029年</option>
                <option value="2030">2030年</option>
            </select>
        <select @change="changemonth">
                <option value="">-请选择月份-</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        <select @change="changerole">
                <option value="">-请选择角色-</option>
                <option value="CustomerManager">客户经理</option>
                <option value="AreaManager">区域经理</option>
            </select>
        <a @click="filterlist">搜索</a>
    </div>
    <table>
        <tr>
            <th>注册号</th>
            <th>角色</th>
            <th>区域</th>
            <th>时间</th>
            <th>总业绩</th>
            <th>工资</th>
            <th>操作</th>
        </tr>
        <tr v-if="list.length<1">
            <td colspan="6">
                这个月所有的工资都发放了
            </td>
        </tr>
        <tr v-for="a in list">
            <td>{{a.mobile}}</td>
            <td>
                <em v-if="a.role=='AreaManager'">区域经理</em>
                <em v-if="a.role=='CustomerManager'">客户经理</em>
            </td>
            <td>{{a.address}}</td>
            <td>{{a.year}}-{{a.month}}</td>
            <td>{{a.totalAmount}}</td>
            <td>{{a.wage}}</td>
            <td>
                <em v-if="a.isPay==0&&a.role=='AreaManager'"><a @click="sendwage(a.areaManagerID)">发工资</a></em>
                <a href="wagesinfo.html?uid={{a.userID}}&y={{a.year}}&m={{a.month}}">查看明细</a>
            </td>
        </tr>
    </table>
    <div class="ylb-page">
        总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
        <a @click="prev">上一页</a>
        <a @click="next">下一页</a>
        <input v-model="cp" type="text" />
        <a @click="jump">跳转</a>
    </div>
</div>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/wages.js?rev=@@hash"></script>
<!-- @@close-->
