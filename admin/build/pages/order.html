<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>做单查询</title>
<!-- @@close-->

<!-- @@block = content-->
<div class="order-main" id="order-main" v-cloak>
    <h1>区域做单查询({{list.totalCount}})</h1>
    <div class="order-filter">
        <em>请选择区域</em>
        <select @change="setprov">
                <option selected="{{pc==''}}" value="">-请选择省-</option>
                <option selected="{{pc==p.code}}" v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
            </select>
        <select @change="setcity">
                <option value="">-请选择市-</option>
                <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
            </select>
        <select @change="setarea">
                <option value="">-请选择区-</option>
                <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
            </select><br>
        <em>请选择时间段</em>
        <input id="std" v-model="st" type="text">~
        <input id="etd" v-model="et" type="text">
        <a @click="filterorder">搜索</a>
    </div>
    <h2>
        总共做单{{list.totalCount}}单，总共送出积分{{list.score}}分。
    </h2>
    <table>
        <tr>
            <th>商家</th>
            <th>商家手机</th>
            <th>店铺名</th>
            <th>客户</th>
            <th>积分</th>
            <th>创建时间</th>
            <th>状态</th>
        </tr>
        <tr v-for="o in list.orders">
            <td>{{o.merchantName}}</td>
            <td>{{o.merchantMobile}}</td>
            <td>{{o.storeName}}</td>
            <td>{{o.userName}}({{o.userMobile}})</td>
            <td>{{o.score}}</td>
            <td>{{o.createTime}}</td>
            <td>
                <em v-if="o.orderStatus=='New'">未审批</em>
                <em v-if="o.orderStatus=='Agree'">已同意</em>
                <em v-if="o.orderStatus=='Reject'">已拒绝</em>
            </td>
        </tr>
    </table>
    <div class="ylb-page">
        总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
        <a @click="prev">上一页</a>
        <a @click="next">下一页</a>
        <input v-model="cp" type="text" />
        <a @click="jump">跳转</a>
    </div>
</div>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/order.js?rev=@@hash"></script>
<!-- @@close-->
