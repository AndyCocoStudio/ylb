<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>体验积分管理</title>
<!-- @@close-->

<!-- @@block = content-->
<section class="toarea-main" id="toarea-main" v-cloak>
    <div class="op-left">
        <ul>
            <li><a href="toarea.html"><i class="fa fa-money"></i>体验积分管理</a></li>
        </ul>
    </div>
    <div class="op-right">
        <h1>赠送体验积分名额给区域经理</h1>
        <table>
            <tr>
                <th>区域</th>
                <th>真实姓名</th>
                <th>手机号</th>
                <th>已赠送名额数</th>
                <th>操作</th>
            </tr>
            <tr v-for="a in list">
                <td>{{a.area}}</td>
                <td>{{a.name}}</td>
                <td>{{a.mobile}}</td>
                <td>{{a.sentCount}}</td>
                <td>
                    <input placeholder="输入赠送名额数量" type="text">
                    <a data-id="{{a.userID}}" @click="sends">赠送</a>
                    <a href="areasend.html?aid={{a.userID}}">查看详情</a>
                </td>
            </tr>
        </table>
    </div>
</section>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/toarea.js?rev=@@hash"></script>
<!-- @@close-->
