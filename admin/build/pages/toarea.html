<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>体验积分管理</title>
<!-- @@close-->

<!-- @@block = content-->
<div class="toarea-main" id="toarea-main" v-cloak>
    <h1>赠送体验积分名额给区域经理</h1>
    <table>
        <tr>
            <th>区域</th>
            <th>真实姓名</th>
            <th>手机号</th>
            <th>总赠送名额数</th>
            <th>已使用名额数</th>
            <th>操作</th>
        </tr>
        <tr v-for="a in list">
            <td>{{a.address}}</td>
            <td>{{a.name}}</td>
            <td>{{a.mobile}}</td>
            <td>{{a.totalQuota}}</td>
            <td>{{a.usedQuota}}</td>
            <td>
                <input placeholder="输入赠送名额数量" type="text">
                <a data-id="{{a.userID}}" @click="sends">赠送</a>
            </td>
        </tr>
    </table>
</div>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/toarea.js?rev=@@hash"></script>
<!-- @@close-->
