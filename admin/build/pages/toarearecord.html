<!-- @@master ../layout.html  -->

<!-- @@block = title-->
<title>体验积分管理</title>
<!-- @@close-->

<!-- @@block = content-->
<div class="toarea-main" id="toarea-main" v-cloak>
    <h1>赠送体验积分名额给区域经理<a href="toarearecord.html">查看赠送记录</a></h1>
    <div class="ylb-filter">
        <select @change="changeprov">
                <option value="">-请选择省-</option>
                <option v-for="p in plist" value="{{p.code}}">{{p.name}}</option>
            </select>
        <select @change="changecity">
                <option value="">-请选择省市-</option>
                <option v-for="c in clist" value="{{c.code}}">{{c.name}}</option>
            </select>
        <select @change="changearea">
                <option value="">-请选择区-</option>
                <option v-for="a in alist" value="{{a.code}}">{{a.name}}</option>
            </select>
        <a @click="filterlist">搜索</a>
    </div>
    <table>
        <tr>
            <th>区域</th>
            <th>真实姓名</th>
            <th>手机号</th>
            <th>总赠送名额数</th>
            <th>已使用名额数</th>
            <th>操作</th>
        </tr>
        <tr v-for="a in list">
            <td>{{a.address}}</td>
            <td>{{a.name}}</td>
            <td>{{a.mobile}}</td>
            <td>{{a.totalQuota}}</td>
            <td>{{a.usedQuota}}</td>
            <td>
                <input placeholder="输入赠送名额数量" type="text">
                <a data-id="{{a.userID}}" @click="sends">赠送</a>
            </td>
        </tr>
    </table>
    <div class="ylb-page">
        总共{{Math.ceil(t/sz)}}页，当前第{{cp}}页
        <a @click="prev">上一页</a>
        <a @click="next">下一页</a>
        <input v-model="cp" type="text" />
        <a @click="jump">跳转</a>
    </div>
</div>
<!-- @@close-->

<!-- @@block = scripts-->
<script type="text/javascript" src="js/toarea.js?rev=@@hash"></script>
<!-- @@close-->
